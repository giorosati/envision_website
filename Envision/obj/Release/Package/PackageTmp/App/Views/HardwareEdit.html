<div class=" form-group" ng-controller="HardwareController">
    <h2>Edit Hardware</h2>
    <input ng-model="hardwareGetEdit.HardwareName" class="form-control" placeholder="Hardware Name">
    <input ng-model="hardwareGetEdit.Notes" class="form-control" placeholder="Hardware Notes">
    <input ng-model="hardwareGetEdit.Category" class="form-control" placeholder="Category">
    <button class="btn btn-success" ng-click="SaveHardware()">Save</button>
</div>
