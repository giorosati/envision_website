<div ng-controller="ProjectController">
    <div class="form-group" style="padding-top:50px">
        <!--ng model is basicly $scope.(var)-->
        <label>Project Name</label>
        <input class="form-control" ng-model="Project.ProjectName" required />
        
        <label>Start Date</label>
        <input class="form-control" ng-model="Project.StartDate" />

        <label>Target Date</label><input class="form-control" ng-model="Project.TargetDate" />

        <label>Completion Date</label><input class="form-control" ng-model="Project.CompletionDate" />

        <br />
        <button class="btn btn-success"ng-click="EditedProject()">Save Changes</button>
    </div>
</div>
