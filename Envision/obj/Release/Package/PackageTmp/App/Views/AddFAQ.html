<div><h4>Solution Edit</h4></div>

<div class="form-group" ng-controller="SolutiontEditController">
    <label>Solution Name</label>
    <input class="form-control" ng-model="solution.SolutionName" />
    <label>Start Date</label>
    <input class="form-control" ng-model="solution.StartDate" />
    <label>Target Completion Date</label>
    <input class="form-control" ng-model="solution.TargetCompletionDate" />
    <label>Urgency</label>
    <input class="form-control" ng-model="solution.Urgency" />
    <button ng-click="EditedSolution()">Save Changes</button>
</div>
